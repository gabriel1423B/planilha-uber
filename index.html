<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ’° Controle Uber</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const Storage = {
      save(key, data) {
        try {
          const jsonData = JSON.stringify(data);
          localStorage.setItem(key, jsonData);
          return true;
        } catch (e) {
          console.error('Erro ao salvar:', e);
          return false;
        }
      },
      load(key) {
        try {
          const data = localStorage.getItem(key);
          return data ? JSON.parse(data) : null;
        } catch (e) {
          console.error('Erro ao carregar:', e);
          return null;
        }
      }
    };

    let registros = [];
    let gastosPessoais = [];
    let novoRegistro = {
      data: new Date().toISOString().split('T')[0],
      ganhos: '', combustivel: '', manutencao: '', outros: '', obs: ''
    };
    let novoGasto = {
      data: new Date().toISOString().split('T')[0],
      local: '', valor: '', obs: ''
    };

    function init() {
      const dados = Storage.load('uberRegistros');
      const dadosGastos = Storage.load('uberGastosPessoais');
      
      if (dados && dados.length > 0) registros = dados;
      if (dadosGastos && dadosGastos.length > 0) gastosPessoais = dadosGastos;
      
      render();
    }

    function salvarDados() {
      Storage.save('uberRegistros', registros);
      Storage.save('uberGastosPessoais', gastosPessoais);
      mostrarIndicador();
    }

    function mostrarIndicador() {
      const indicador = document.getElementById('saveIndicator');
      indicador.classList.remove('hidden');
      setTimeout(() => indicador.classList.add('hidden'), 2000);
    }

    function calcularStats() {
      const totalGanhos = registros.reduce((s, r) => s + parseFloat(r.ganhos || 0), 0);
      const totalCombustivel = registros.reduce((s, r) => s + parseFloat(r.combustivel || 0), 0);
      const totalManutencao = registros.reduce((s, r) => s + parseFloat(r.manutencao || 0), 0);
      const totalOutros = registros.reduce((s, r) => s + parseFloat(r.outros || 0), 0);
      const totalGastos = totalCombustivel + totalManutencao + totalOutros;
      const lucroLiquido = totalGanhos - totalGastos;
      const dias = registros.length;
      const totalGastosPessoais = gastosPessoais.reduce((s, g) => s + parseFloat(g.valor || 0), 0);
      const saldoFinal = lucroLiquido - totalGastosPessoais;
      
      return {
        totalGanhos, totalCombustivel, totalManutencao, totalOutros, totalGastos, lucroLiquido, dias,
        totalGastosPessoais, saldoFinal,
        mediaGanhos: dias > 0 ? totalGanhos / dias : 0,
        mediaLucro: dias > 0 ? lucroLiquido / dias : 0
      };
    }

    function adicionar() {
      if (!novoRegistro.data || !novoRegistro.ganhos) {
        alert('Preencha data e ganhos!');
        return;
      }
      const reg = {
        id: Date.now(),
        data: novoRegistro.data,
        ganhos: parseFloat(novoRegistro.ganhos) || 0,
        combustivel: parseFloat(novoRegistro.combustivel) || 0,
        manutencao: parseFloat(novoRegistro.manutencao) || 0,
        outros: parseFloat(novoRegistro.outros) || 0,
        obs: novoRegistro.obs
      };
      registros.push(reg);
      registros.sort((a, b) => new Date(b.data) - new Date(a.data));
      novoRegistro = { data: new Date().toISOString().split('T')[0], ganhos: '', combustivel: '', manutencao: '', outros: '', obs: '' };
      salvarDados();
      render();
    }

    function remover(id) {
      if (confirm('Excluir?')) {
        registros = registros.filter(r => r.id !== id);
        salvarDados();
        render();
      }
    }

    function adicionarGasto() {
      if (!novoGasto.data || !novoGasto.local || !novoGasto.valor) {
        alert('Preencha data, local e valor!');
        return;
      }
      const gasto = {
        id: Date.now(),
        data: novoGasto.data,
        local: novoGasto.local,
        valor: parseFloat(novoGasto.valor) || 0,
        obs: novoGasto.obs
      };
      gastosPessoais.push(gasto);
      gastosPessoais.sort((a, b) => new Date(b.data) - new Date(a.data));
      novoGasto = { data: new Date().toISOString().split('T')[0], local: '', valor: '', obs: '' };
      salvarDados();
      render();
    }

    function removerGasto(id) {
      if (confirm('Excluir gasto?')) {
        gastosPessoais = gastosPessoais.filter(g => g.id !== id);
        salvarDados();
        render();
      }
    }

    function exportarBackup() {
      const dados = { registros, gastosPessoais, data: new Date().toISOString() };
      const blob = new Blob([JSON.stringify(dados, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `backup_uber_${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
      alert('âœ… Backup salvo!');
    }

    function importarBackup() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const dados = JSON.parse(event.target.result);
            if (dados.registros) registros = dados.registros;
            if (dados.gastosPessoais) gastosPessoais = dados.gastosPessoais;
            salvarDados();
            render();
            alert('âœ… Backup restaurado!');
          } catch (err) {
            alert('âŒ Arquivo invÃ¡lido.');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    const fmt = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);
    const fmtData = (d) => new Date(d + 'T00:00').toLocaleDateString('pt-BR');

    function render() {
      const stats = calcularStats();
      const hoje = new Date().toISOString().split('T')[0];
      const inicioSemana = new Date();
      inicioSemana.setDate(inicioSemana.getDate() - inicioSemana.getDay());
      
      const lucroHoje = registros
        .filter(r => r.data === hoje)
        .reduce((s, r) => s + (r.ganhos - r.combustivel - r.manutencao - r.outros), 0);
      
      const lucroSemana = registros
        .filter(r => new Date(r.data + 'T00:00') >= inicioSemana)
        .reduce((s, r) => s + (r.ganhos - r.combustivel - r.manutencao - r.outros), 0);
      
      const diasSemana = registros.filter(r => new Date(r.data + 'T00:00') >= inicioSemana).length;
      
      const lucroMes = registros
        .filter(r => {
          const d = new Date(r.data + 'T00:00');
          const h = new Date();
          return d.getMonth() === h.getMonth() && d.getFullYear() === h.getFullYear();
        })
        .reduce((s, r) => s + (r.ganhos - r.combustivel - r.manutencao - r.outros), 0);
      
      const diasMes = registros.filter(r => {
        const d = new Date(r.data + 'T00:00');
        const h = new Date();
        return d.getMonth() === h.getMonth() && d.getFullYear() === h.getFullYear();
      }).length;

      document.getElementById('app').innerHTML = `
        <div class="min-h-screen p-4 bg-gradient-to-br from-slate-50 to-slate-100">
          <div id="saveIndicator" class="hidden fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50">
            âœ“ Salvo!
          </div>
          
          <div class="max-w-7xl mx-auto">
            <div class="bg-gradient-to-r from-green-600 to-green-700 rounded-2xl shadow-xl p-6 mb-6 text-white">
              <div class="flex items-center justify-between flex-wrap gap-4">
                <div>
                  <h1 class="text-3xl font-bold mb-2">ğŸ’° Controle Uber</h1>
                  <p class="text-green-100 text-sm">âœ“ Salvamento automÃ¡tico ativo</p>
                </div>
                <div class="flex gap-2 flex-wrap">
                  <button onclick="exportarBackup()" class="bg-white text-green-700 px-4 py-2 rounded-xl font-semibold hover:bg-green-50 text-sm">
                    ğŸ’¾ Backup
                  </button>
                  <button onclick="importarBackup()" class="bg-white text-green-700 px-4 py-2 rounded-xl font-semibold hover:bg-green-50 text-sm">
                    ğŸ“¥ Restaurar
                  </button>
                </div>
              </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
              <div class="bg-white rounded-xl shadow-lg p-4 border-l-4 border-green-500">
                <div class="text-gray-600 font-medium text-sm mb-1">Ganhos</div>
                <p class="text-2xl font-bold text-gray-800">${fmt(stats.totalGanhos)}</p>
                <p class="text-xs text-gray-500 mt-1">MÃ©dia: ${fmt(stats.mediaGanhos)}/dia</p>
              </div>
              <div class="bg-white rounded-xl shadow-lg p-4 border-l-4 border-red-500">
                <div class="text-gray-600 font-medium text-sm mb-1">Gastos Uber</div>
                <p class="text-2xl font-bold text-gray-800">${fmt(stats.totalGastos)}</p>
                <p class="text-xs text-gray-500 mt-1">CombustÃ­vel: ${fmt(stats.totalCombustivel)}</p>
              </div>
              <div class="bg-white rounded-xl shadow-lg p-4 border-l-4 border-blue-500">
                <div class="text-gray-600 font-medium text-sm mb-1">Lucro Uber</div>
                <p class="text-2xl font-bold text-gray-800">${fmt(stats.lucroLiquido)}</p>
                <p class="text-xs text-gray-500 mt-1">MÃ©dia: ${fmt(stats.mediaLucro)}/dia</p>
              </div>
              <div class="bg-white rounded-xl shadow-lg p-4 border-l-4 border-orange-500">
                <div class="text-gray-600 font-medium text-sm mb-1">Gastos Pessoais</div>
                <p class="text-2xl font-bold text-gray-800">${fmt(stats.totalGastosPessoais)}</p>
                <p class="text-xs text-gray-500 mt-1">Total gasto</p>
              </div>
              <div class="bg-white rounded-xl shadow-lg p-4 border-l-4 border-purple-500">
                <div class="text-gray-600 font-medium text-sm mb-1">Saldo Final</div>
                <p class="text-2xl font-bold ${stats.saldoFinal >= 0 ? 'text-green-600' : 'text-red-600'}">
                  ${fmt(stats.saldoFinal)}
                </p>
                <p class="text-xs text-gray-500 mt-1">${stats.dias} dias</p>
              </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
              <h2 class="text-xl font-bold text-gray-800 mb-4">â• Adicionar Dia Uber</h2>
              <div class="grid grid-cols-2 md:grid-cols-6 gap-3 mb-4">
                <input type="date" id="data" value="${novoRegistro.data}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="number" step="0.01" placeholder="Ganhos" id="ganhos" value="${novoRegistro.ganhos}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="number" step="0.01" placeholder="CombustÃ­vel" id="combustivel" value="${novoRegistro.combustivel}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="number" step="0.01" placeholder="ManutenÃ§Ã£o" id="manutencao" value="${novoRegistro.manutencao}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="number" step="0.01" placeholder="Outros" id="outros" value="${novoRegistro.outros}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="text" placeholder="Obs" id="obs" value="${novoRegistro.obs}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
              </div>
              <button onclick="adicionar()" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 w-full md:w-auto">
                â• Adicionar
              </button>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
              <div class="p-4 bg-gradient-to-r from-slate-700 to-slate-800 text-white">
                <h2 class="text-lg font-bold">HistÃ³rico Uber</h2>
              </div>
              <div class="overflow-x-auto">
                <table class="w-full text-sm">
                  <thead class="bg-slate-100">
                    <tr>
                      <th class="px-3 py-2 text-left font-semibold">Data</th>
                      <th class="px-3 py-2 text-right font-semibold">Ganhos</th>
                      <th class="px-3 py-2 text-right font-semibold">CombustÃ­vel</th>
                      <th class="px-3 py-2 text-right font-semibold">ManutenÃ§Ã£o</th>
                      <th class="px-3 py-2 text-right font-semibold">Outros</th>
                      <th class="px-3 py-2 text-right font-semibold">Lucro</th>
                      <th class="px-3 py-2 text-left font-semibold">Obs</th>
                      <th class="px-3 py-2 text-center font-semibold">AÃ§Ã£o</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                    ${registros.length === 0 ? `
                      <tr>
                        <td colspan="8" class="px-3 py-8 text-center text-gray-500">
                          Nenhum registro ainda. Adicione seu primeiro dia acima!
                        </td>
                      </tr>
                    ` : registros.map(r => {
                      const lucro = r.ganhos - (r.combustivel + r.manutencao + r.outros);
                      return `
                        <tr class="hover:bg-slate-50">
                          <td class="px-3 py-2 font-medium">${fmtData(r.data)}</td>
                          <td class="px-3 py-2 text-right text-green-600 font-semibold">${fmt(r.ganhos)}</td>
                          <td class="px-3 py-2 text-right text-red-600">${fmt(r.combustivel)}</td>
                          <td class="px-3 py-2 text-right text-red-600">${fmt(r.manutencao)}</td>
                          <td class="px-3 py-2 text-right text-red-600">${fmt(r.outros)}</td>
                          <td class="px-3 py-2 text-right font-bold ${lucro >= 0 ? 'text-blue-600' : 'text-red-600'}">
                            ${fmt(lucro)}
                          </td>
                          <td class="px-3 py-2 text-gray-600">${r.obs || '-'}</td>
                          <td class="px-3 py-2 text-center">
                            <button onclick="remover(${r.id})" class="text-red-600 hover:text-red-800 text-lg">
                              ğŸ—‘ï¸
                            </button>
                          </td>
                        </tr>
                      `;
                    }).join('')}
                  </tbody>
                </table>
              </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
              <h2 class="text-xl font-bold text-gray-800 mb-4">ğŸ›’ Adicionar Gasto Pessoal</h2>
              <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-4">
                <input type="date" id="gastoData" value="${novoGasto.data}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <select id="gastoLocal" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                  <option value="">Selecione o local</option>
                  <option value="Supermercado">ğŸ›’ Supermercado</option>
                  <option value="FarmÃ¡cia">ğŸ’Š FarmÃ¡cia</option>
                  <option value="Restaurante">ğŸ½ï¸ Restaurante</option>
                  <option value="Posto">â›½ Posto (Pessoal)</option>
                  <option value="Roupas">ğŸ‘• Roupas</option>
                  <option value="Lazer">ğŸ® Lazer</option>
                  <option value="Contas">ğŸ“„ Contas</option>
                  <option value="Outros">ğŸ“¦ Outros</option>
                </select>
                <input type="number" step="0.01" placeholder="Valor" id="gastoValor" value="${novoGasto.valor}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="text" placeholder="ObservaÃ§Ã£o" id="gastoObs" value="${novoGasto.obs}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm col-span-2 md:col-span-1" />
                <button onclick="adicionarGasto()" class="bg-orange-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-orange-700 col-span-2 md:col-span-1">
                  â• Adicionar
                </button>
              </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
              <div class="p-4 bg-gradient-to-r from-orange-600 to-orange-700 text-white">
                <h2 class="text-lg font-bold">ğŸ’° Gastos Pessoais</h2>
              </div>
              <div class="overflow-x-auto">
                <table class="w-full text-sm">
                  <thead class="bg-orange-50">
                    <tr>
                      <th class="px-3 py-2 text-left font-semibold">Data</th>
                      <th class="px-3 py-2 text-left font-semibold">Local</th>
                      <th class="px-3 py-2 text-right font-semibold">Valor</th>
                      <th class="px-3 py-2 text-left font-semibold">Obs</th>
                      <th class="px-3 py-2 text-center font-semibold">AÃ§Ã£o</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                    ${gastosPessoais.length === 0 ? `
                      <tr>
                        <td colspan="5" class="px-3 py-8 text-center text-gray-500">
                          Nenhum gasto pessoal registrado ainda
                        </td>
                      </tr>
                    ` : gastosPessoais.map(g => `
                      <tr class="hover:bg-orange-50">
                        <td class="px-3 py-2 font-medium">${fmtData(g.data)}</td>
                        <td class="px-3 py-2">${g.local}</td>
                        <td class="px-3 py-2 text-right text-orange-600 font-semibold">${fmt(g.valor)}</td>
                        <td class="px-3 py-2 text-gray-600">${g.obs || '-'}</td>
                        <td class="px-3 py-2 text-center">
                          <button onclick="removerGasto(${g.id})" class="text-red-600 hover:text-red-800 text-lg">
                            ğŸ—‘ï¸
                          </button>
                        </td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>

            <div class="bg-gradient-to-br from-green-50 via-blue-50 to-purple-50 rounded-2xl shadow-xl p-6 mb-6 border-2 border-green-200">
              <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <span class="text-3xl">ğŸ’µ</span> Resumo de Lucro LÃ­quido
              </h2>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-105 transition-transform">
                  <div class="flex items-center justify-between mb-3">
                    <div class="text-gray-600 font-semibold text-sm">HOJE</div>
                    <div class="text-3xl">ğŸ“…</div>
                  </div>
                  <div class="text-4xl font-bold text-green-600 mb-2">
                    ${fmt(lucroHoje)}
                  </div>
                  <div class="text-xs text-gray-500">Lucro lÃ­quido de hoje</div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-105 transition-transform">
                  <div class="flex items-center justify-between mb-3">
                    <div class="text-gray-600 font-semibold text-sm">ESTA SEMANA</div>
                    <div class="text-3xl">ğŸ“†</div>
                  </div>
                  <div class="text-4xl font-bold text-blue-600 mb-2">
                    ${fmt(lucroSemana)}
                  </div>
                  <div class="text-xs text-gray-500">${diasSemana} dias trabalhados</div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-105 transition-transform">
                  <div class="flex items-center justify-between mb-3">
                    <div class="text-gray-600 font-semibold text-sm">ESTE MÃŠS</div>
                    <div class="text-3xl">ğŸ“Š</div>
                  </div>
                  <div class="text-4xl font-bold text-purple-600 mb-2">
                    ${fmt(lucroMes)}
                  </div>
                  <div class="text-xs text-gray-500">${diasMes} dias trabalhados</div>
                </div>
              </div>
            </div>

            <div class="bg-gradient-to-r from-blue-50 to-green-50 border-2 border-blue-300 rounded-xl p-4">
              <p class="text-sm text-gray-800">
                <strong>ğŸ’¾ Salvamento automÃ¡tico:</strong> Seus dados sÃ£o salvos no navegador automaticamente.<br/>
                <strong>âš ï¸ IMPORTANTE:</strong> FaÃ§a backup regularmente usando o botÃ£o "ğŸ’¾ Backup" acima!
              </p>
            </div>
          </div>
        </div>
      `;

      // Atualiza os event listeners dos inputs
      document.getElementById('data').addEventListener('change', (e) => {
        novoRegistro.data = e.target.value;
      });
      document.getElementById('ganhos').addEventListener('input', (e) => {
        novoRegistro.ganhos = e.target.value;
      });
      document.getElementById('combustivel').addEventListener('input', (e) => {
        novoRegistro.combustivel = e.target.value;
      });
      document.getElementById('manutencao').addEventListener('input', (e) => {
        novoRegistro.manutencao = e.target.value;
      });
      document.getElementById('outros').addEventListener('input', (e) => {
        novoRegistro.outros = e.target.value;
      });
      document.getElementById('obs').addEventListener('input', (e) => {
        novoRegistro.obs = e.target.value;
      });

      document.getElementById('gastoData').addEventListener('change', (e) => {
        novoGasto.data = e.target.value;
      });
      document.getElementById('gastoLocal').addEventListener('change', (e) => {
        novoGasto.local = e.target.value;
      });
      document.getElementById('gastoValor').addEventListener('input', (e) => {
        novoGasto.valor = e.target.value;
      });
      document.getElementById('gastoObs').addEventListener('input', (e) => {
        novoGasto.obs = e.target.value;
      });
    }

    init();
  </script>
</body>
</html>
