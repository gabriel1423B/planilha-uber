<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° Controle Uber El√©trico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // Sistema de armazenamento local
    const Storage = {
      save(key, data) {
        try {
          localStorage.setItem(key, JSON.stringify(data));
          return true;
        } catch (e) {
          console.error('Erro ao salvar:', e);
          return false;
        }
      },
      load(key) {
        try {
          const data = localStorage.getItem(key);
          return data ? JSON.parse(data) : null;
        } catch (e) {
          console.error('Erro ao carregar:', e);
          return null;
        }
      }
    };

    let registros = [];
    let gastosPessoais = [];
    let novoRegistro = {
      data: new Date().toISOString().split('T')[0],
      ganhos: '', 
      carregamento: '', 
      manutencao: '', 
      outros: '', 
      obs: ''
    };
    let novoGasto = {
      data: new Date().toISOString().split('T')[0],
      local: '', 
      valor: '', 
      obs: ''
    };

    function init() {
      const dados = Storage.load('uberRegistros');
      const dadosGastos = Storage.load('uberGastosPessoais');
      
      if (dados && dados.length > 0) {
        registros = dados;
      }
      if (dadosGastos && dadosGastos.length > 0) {
        gastosPessoais = dadosGastos;
      }
      
      render();
    }

    function salvarDados() {
      Storage.save('uberRegistros', registros);
      Storage.save('uberGastosPessoais', gastosPessoais);
      mostrarIndicador();
    }

    function mostrarIndicador() {
      const indicador = document.getElementById('saveIndicator');
      if (indicador) {
        indicador.classList.remove('hidden');
        setTimeout(() => indicador.classList.add('hidden'), 2000);
      }
    }

    // Fun√ß√£o pra converter valores de forma segura
    function converterValor(valor) {
      if (!valor || valor === '') return 0;
      const numero = parseFloat(valor);
      if (isNaN(numero)) return 0;
      return numero;
    }

    function calcularStats() {
      let totalGanhos = 0;
      let totalCarregamento = 0;
      let totalManutencao = 0;
      let totalOutros = 0;

      for (let i = 0; i < registros.length; i++) {
        totalGanhos += converterValor(registros[i].ganhos);
        totalCarregamento += converterValor(registros[i].carregamento);
        totalManutencao += converterValor(registros[i].manutencao);
        totalOutros += converterValor(registros[i].outros);
      }

      const totalGastos = totalCarregamento + totalManutencao + totalOutros;
      const lucroLiquido = totalGanhos - totalGastos;
      const dias = registros.length;

      let totalGastosPessoais = 0;
      for (let i = 0; i < gastosPessoais.length; i++) {
        totalGastosPessoais += converterValor(gastosPessoais[i].valor);
      }

      const saldoFinal = lucroLiquido - totalGastosPessoais;
      
      return {
        totalGanhos: totalGanhos,
        totalCarregamento: totalCarregamento,
        totalManutencao: totalManutencao,
        totalOutros: totalOutros,
        totalGastos: totalGastos,
        lucroLiquido: lucroLiquido,
        dias: dias,
        totalGastosPessoais: totalGastosPessoais,
        saldoFinal: saldoFinal,
        mediaGanhos: dias > 0 ? totalGanhos / dias : 0,
        mediaLucro: dias > 0 ? lucroLiquido / dias : 0
      };
    }

    function adicionar() {
      if (!novoRegistro.data || !novoRegistro.ganhos) {
        alert('Preencha data e ganhos!');
        return;
      }

      const reg = {
        id: Date.now(),
        data: novoRegistro.data,
        ganhos: converterValor(novoRegistro.ganhos),
        carregamento: converterValor(novoRegistro.carregamento),
        manutencao: converterValor(novoRegistro.manutencao),
        outros: converterValor(novoRegistro.outros),
        obs: novoRegistro.obs
      };

      registros.push(reg);
      registros.sort(function(a, b) {
        return new Date(b.data) - new Date(a.data);
      });

      novoRegistro = { 
        data: new Date().toISOString().split('T')[0], 
        ganhos: '', 
        carregamento: '', 
        manutencao: '', 
        outros: '', 
        obs: '' 
      };

      salvarDados();
      render();
    }

    function remover(id) {
      if (confirm('Deseja realmente excluir este registro?')) {
        registros = registros.filter(function(r) {
          return r.id !== id;
        });
        salvarDados();
        render();
      }
    }

    function adicionarGasto() {
      if (!novoGasto.data || !novoGasto.local || !novoGasto.valor) {
        alert('Preencha data, local e valor!');
        return;
      }

      const gasto = {
        id: Date.now(),
        data: novoGasto.data,
        local: novoGasto.local,
        valor: converterValor(novoGasto.valor),
        obs: novoGasto.obs
      };

      gastosPessoais.push(gasto);
      gastosPessoais.sort(function(a, b) {
        return new Date(b.data) - new Date(a.data);
      });

      novoGasto = { 
        data: new Date().toISOString().split('T')[0], 
        local: '', 
        valor: '', 
        obs: '' 
      };

      salvarDados();
      render();
    }

    function removerGasto(id) {
      if (confirm('Deseja realmente excluir este gasto?')) {
        gastosPessoais = gastosPessoais.filter(function(g) {
          return g.id !== id;
        });
        salvarDados();
        render();
      }
    }

    function exportarBackup() {
      const dados = { 
        registros: registros, 
        gastosPessoais: gastosPessoais, 
        data: new Date().toISOString() 
      };
      const blob = new Blob([JSON.stringify(dados, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'backup_uber_' + new Date().toISOString().split('T')[0] + '.json';
      a.click();
      URL.revokeObjectURL(url);
      alert('‚úÖ Backup salvo com sucesso!');
    }

    function importarBackup() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(event) {
          try {
            const dados = JSON.parse(event.target.result);
            if (dados.registros) registros = dados.registros;
            if (dados.gastosPessoais) gastosPessoais = dados.gastosPessoais;
            salvarDados();
            render();
            alert('‚úÖ Backup restaurado com sucesso!');
          } catch (err) {
            alert('‚ùå Arquivo inv√°lido. Verifique o formato.');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    function formatarMoeda(valor) {
      return new Intl.NumberFormat('pt-BR', { 
        style: 'currency', 
        currency: 'BRL' 
      }).format(valor);
    }

    function formatarData(data) {
      return new Date(data + 'T00:00').toLocaleDateString('pt-BR');
    }

    function render() {
      const stats = calcularStats();
      const hoje = new Date().toISOString().split('T')[0];
      const inicioSemana = new Date();
      inicioSemana.setDate(inicioSemana.getDate() - inicioSemana.getDay());
      
      let lucroHoje = 0;
      for (let i = 0; i < registros.length; i++) {
        if (registros[i].data === hoje) {
          lucroHoje += converterValor(registros[i].ganhos) - 
                       converterValor(registros[i].carregamento) - 
                       converterValor(registros[i].manutencao) - 
                       converterValor(registros[i].outros);
        }
      }
      
      let lucroSemana = 0;
      let diasSemana = 0;
      for (let i = 0; i < registros.length; i++) {
        if (new Date(registros[i].data + 'T00:00') >= inicioSemana) {
          lucroSemana += converterValor(registros[i].ganhos) - 
                         converterValor(registros[i].carregamento) - 
                         converterValor(registros[i].manutencao) - 
                         converterValor(registros[i].outros);
          diasSemana++;
        }
      }
      
      let lucroMes = 0;
      let diasMes = 0;
      const agora = new Date();
      for (let i = 0; i < registros.length; i++) {
        const dataReg = new Date(registros[i].data + 'T00:00');
        if (dataReg.getMonth() === agora.getMonth() && 
            dataReg.getFullYear() === agora.getFullYear()) {
          lucroMes += converterValor(registros[i].ganhos) - 
                      converterValor(registros[i].carregamento) - 
                      converterValor(registros[i].manutencao) - 
                      converterValor(registros[i].outros);
          diasMes++;
        }
      }

      let tabelaRegistros = '';
      if (registros.length === 0) {
        tabelaRegistros = '<tr><td colspan="8" class="px-3 py-8 text-center text-gray-500">Nenhum registro ainda. Adicione seu primeiro dia acima!</td></tr>';
      } else {
        for (let i = 0; i < registros.length; i++) {
          const r = registros[i];
          const lucro = converterValor(r.ganhos) - 
                       (converterValor(r.carregamento) + 
                        converterValor(r.manutencao) + 
                        converterValor(r.outros));
          
          tabelaRegistros += '<tr class="hover:bg-slate-50">';
          tabelaRegistros += '<td class="px-3 py-2 font-medium">' + formatarData(r.data) + '</td>';
          tabelaRegistros += '<td class="px-3 py-2 text-right text-green-600 font-semibold">' + formatarMoeda(r.ganhos) + '</td>';
          tabelaRegistros += '<td class="px-3 py-2 text-right text-red-600">' + formatarMoeda(r.carregamento) + '</td>';
          tabelaRegistros += '<td class="px-3 py-2 text-right text-red-600">' + formatarMoeda(r.manutencao) + '</td>';
          tabelaRegistros += '<td class="px-3 py-2 text-right text-red-600">' + formatarMoeda(r.outros) + '</td>';
          tabelaRegistros += '<td class="px-3 py-2 text-right font-bold ' + (lucro >= 0 ? 'text-blue-600' : 'text-red-600') + '">' + formatarMoeda(lucro) + '</td>';
          tabelaRegistros += '<td class="px-3 py-2 text-gray-600">' + (r.obs || '-') + '</td>';
          tabelaRegistros += '<td class="px-3 py-2 text-center"><button onclick="remover(' + r.id + ')" class="text-red-600 hover:text-red-800 text-lg">üóëÔ∏è</button></td>';
          tabelaRegistros += '</tr>';
        }
      }

      let tabelaGastos = '';
      if (gastosPessoais.length === 0) {
        tabelaGastos = '<tr><td colspan="5" class="px-3 py-8 text-center text-gray-500">Nenhum gasto pessoal registrado ainda</td></tr>';
      } else {
        for (let i = 0; i < gastosPessoais.length; i++) {
          const g = gastosPessoais[i];
          tabelaGastos += '<tr class="hover:bg-orange-50">';
          tabelaGastos += '<td class="px-3 py-2 font-medium">' + formatarData(g.data) + '</td>';
          tabelaGastos += '<td class="px-3 py-2">' + g.local + '</td>';
          tabelaGastos += '<td class="px-3 py-2 text-right text-orange-600 font-semibold">' + formatarMoeda(g.valor) + '</td>';
          tabelaGastos += '<td class="px-3 py-2 text-gray-600">' + (g.obs || '-') + '</td>';
          tabelaGastos += '<td class="px-3 py-2 text-center"><button onclick="removerGasto(' + g.id + ')" class="text-red-600 hover:text-red-800 text-lg">üóëÔ∏è</button></td>';
          tabelaGastos += '</tr>';
        }
      }

      document.getElementById('app').innerHTML = `
        <div class="min-h-screen p-4 bg-gradient-to-br from-slate-50 to-slate-100">
          <div id="saveIndicator" class="hidden fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50">
            ‚úì Salvo!
          </div>
          
          <div class="max-w-7xl mx-auto">
            <div class="bg-gradient-to-r from-green-600 to-green-700 rounded-2xl shadow-xl p-6 mb-6 text-white">
              <div class="flex items-center justify-between flex-wrap gap-4">
                <div>
                  <h1 class="text-3xl font-bold mb-2">‚ö° Controle Uber El√©trico</h1>
                  <p class="text-green-100 text-sm">‚úì Salvamento autom√°tico ativo</p>
                </div>
                <div class="flex gap-2 flex-wrap">
                  <button onclick="exportarBackup()" class="bg-white text-green-700 px-4 py-2 rounded-xl font-semibold hover:bg-green-50 text-sm">
                    üíæ Backup
                  </button>
                  <button onclick="importarBackup()" class="bg-white text-green-700 px-4 py-2 rounded-xl font-semibold hover:bg-green-50 text-sm">
                    üì• Restaurar
                  </button>
                </div>
              </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
              <div class="bg-white rounded-xl shadow-lg p-4 border-l-4 border-green-500">
                <div class="text-gray-600 font-medium text-sm mb-1">Ganhos</div>
                <p class="text-2xl font-bold text-gray-800">${formatarMoeda(stats.totalGanhos)}</p>
                <p class="text-xs text-gray-500 mt-1">M√©dia: ${formatarMoeda(stats.mediaGanhos)}/dia</p>
              </div>
              <div class="bg-white rounded-xl shadow-lg p-4 border-l-4 border-red-500">
                <div class="text-gray-600 font-medium text-sm mb-1">Gastos Uber</div>
                <p class="text-2xl font-bold text-gray-800">${formatarMoeda(stats.totalGastos)}</p>
                <p class="text-xs text-gray-500 mt-1">Carregamento: ${formatarMoeda(stats.totalCarregamento)}</p>
              </div>
              <div class="bg-white rounded-xl shadow-lg p-4 border-l-4 border-blue-500">
                <div class="text-gray-600 font-medium text-sm mb-1">Lucro Uber</div>
                <p class="text-2xl font-bold text-gray-800">${formatarMoeda(stats.lucroLiquido)}</p>
                <p class="text-xs text-gray-500 mt-1">M√©dia: ${formatarMoeda(stats.mediaLucro)}/dia</p>
              </div>
              <div class="bg-white rounded-xl shadow-lg p-4 border-l-4 border-orange-500">
                <div class="text-gray-600 font-medium text-sm mb-1">Gastos Pessoais</div>
                <p class="text-2xl font-bold text-gray-800">${formatarMoeda(stats.totalGastosPessoais)}</p>
                <p class="text-xs text-gray-500 mt-1">Total gasto</p>
              </div>
              <div class="bg-white rounded-xl shadow-lg p-4 border-l-4 border-purple-500">
                <div class="text-gray-600 font-medium text-sm mb-1">Saldo Final</div>
                <p class="text-2xl font-bold ${stats.saldoFinal >= 0 ? 'text-green-600' : 'text-red-600'}">
                  ${formatarMoeda(stats.saldoFinal)}
                </p>
                <p class="text-xs text-gray-500 mt-1">${stats.dias} dias</p>
              </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
              <h2 class="text-xl font-bold text-gray-800 mb-4">‚ûï Adicionar Dia Uber</h2>
              <div class="grid grid-cols-2 md:grid-cols-6 gap-3 mb-4">
                <input type="date" id="data" value="${novoRegistro.data}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="number" step="0.01" placeholder="Ganhos" id="ganhos" value="${novoRegistro.ganhos}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="number" step="0.01" placeholder="Carregamento" id="carregamento" value="${novoRegistro.carregamento}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="number" step="0.01" placeholder="Manuten√ß√£o" id="manutencao" value="${novoRegistro.manutencao}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="number" step="0.01" placeholder="Outros" id="outros" value="${novoRegistro.outros}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="text" placeholder="Obs" id="obs" value="${novoRegistro.obs}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
              </div>
              <button onclick="adicionar()" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 w-full md:w-auto">
                ‚ûï Adicionar
              </button>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
              <div class="p-4 bg-gradient-to-r from-slate-700 to-slate-800 text-white">
                <h2 class="text-lg font-bold">Hist√≥rico Uber</h2>
              </div>
              <div class="overflow-x-auto">
                <table class="w-full text-sm">
                  <thead class="bg-slate-100">
                    <tr>
                      <th class="px-3 py-2 text-left font-semibold">Data</th>
                      <th class="px-3 py-2 text-right font-semibold">Ganhos</th>
                      <th class="px-3 py-2 text-right font-semibold">Carregamento</th>
                      <th class="px-3 py-2 text-right font-semibold">Manuten√ß√£o</th>
                      <th class="px-3 py-2 text-right font-semibold">Outros</th>
                      <th class="px-3 py-2 text-right font-semibold">Lucro</th>
                      <th class="px-3 py-2 text-left font-semibold">Obs</th>
                      <th class="px-3 py-2 text-center font-semibold">A√ß√£o</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                    ${tabelaRegistros}
                  </tbody>
                </table>
              </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
              <h2 class="text-xl font-bold text-gray-800 mb-4">üõí Adicionar Gasto Pessoal</h2>
              <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-4">
                <input type="date" id="gastoData" value="${novoGasto.data}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <select id="gastoLocal" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                  <option value="">Selecione o local</option>
                  <option value="Supermercado">üõí Supermercado</option>
                  <option value="Farm√°cia">üíä Farm√°cia</option>
                  <option value="Restaurante">üçΩÔ∏è Restaurante</option>
                  <option value="Posto">‚ö° Posto (Pessoal)</option>
                  <option value="Roupas">üëï Roupas</option>
                  <option value="Lazer">üéÆ Lazer</option>
                  <option value="Contas">üìÑ Contas</option>
                  <option value="Outros">üì¶ Outros</option>
                </select>
                <input type="number" step="0.01" placeholder="Valor" id="gastoValor" value="${novoGasto.valor}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                <input type="text" placeholder="Observa√ß√£o" id="gastoObs" value="${novoGasto.obs}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm col-span-2 md:col-span-1" />
                <button onclick="adicionarGasto()" class="bg-orange-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-orange-700 col-span-2 md:col-span-1">
                  ‚ûï Adicionar
                </button>
              </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
              <div class="p-4 bg-gradient-to-r from-orange-600 to-orange-700 text-white">
                <h2 class="text-lg font-bold">üí∞ Gastos Pessoais</h2>
              </div>
              <div class="overflow-x-auto">
                <table class="w-full text-sm">
                  <thead class="bg-orange-50">
                    <tr>
                      <th class="px-3 py-2 text-left font-semibold">Data</th>
                      <th class="px-3 py-2 text-left font-semibold">Local</th>
                      <th class="px-3 py-2 text-right font-semibold">Valor</th>
                      <th class="px-3 py-2 text-left font-semibold">Obs</th>
                      <th class="px-3 py-2 text-center font-semibold">A√ß√£o</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                    ${tabelaGastos}
                  </tbody>
                </table>
              </div>
            </div>

            <div class="bg-gradient-to-br from-green-50 via-blue-50 to-purple-50 rounded-2xl shadow-xl p-6 mb-6 border-2 border-green-200">
              <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <span class="text-3xl">üíµ</span> Resumo de Lucro L√≠quido
              </h2>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-105 transition-transform">
                  <div class="flex items-center justify-between mb-3">
                    <div class="text-gray-600 font-semibold text-sm">HOJE</div>
                    <div class="text-3xl">üìÖ</div>
                  </div>
                  <div class="text-4xl font-bold text-green-600 mb-2">
                    ${formatarMoeda(lucroHoje)}
                  </div>
                  <div class="text-xs text-gray-500">Lucro l√≠quido de hoje</div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-105 transition-transform">
                  <div class="flex items-center justify-between mb-3">
                    <div class="text-gray-600 font-semibold text-sm">ESTA SEMANA</div>
                    <div class="text-3xl">üìÜ</div>
                  </div>
                  <div class="text-4xl font-bold text-blue-600 mb-2">
                    ${formatarMoeda(lucroSemana)}
                  </div>
                  <div class="text-xs text-gray-500">${diasSemana} dias trabalhados</div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-105 transition-transform">
                  <div class="flex items-center justify-between mb-3">
                    <div class="text-gray-600 font-semibold text-sm">ESTE M√äS</div>
                    <div class="text-3xl">üìä</div>
                  </div>
                  <div class="text-4xl font-bold text-purple-600 mb-2">
                    ${formatarMoeda(lucroMes)}
                  </div>
                  <div class="text-xs text-gray-500">${diasMes} dias trabalhados</div>
                </div>
              </div>
            </div>

            <div class="bg-gradient-to-r from-blue-50 to-green-50 border-2 border-blue-300 rounded-xl p-4 mb-6">
